<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>矩阵动画</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
</head>

<body>
  <div id="option" class="flex">
    <div class="wrap">
      <div class="flex">
        <div class="col-1">OUT</div>
        <div class="col-2">
          <select name="animation-in" v-model="outSelect">
            <option v-for="item in outList" :value="item">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="flex">
        <div class="col-1">IN</div>
        <div class="col-2">
          <select name="animation-in" v-model="inSelect">
            <option v-for="item in inList" :value="item">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="flex">
        <div class="btn" @click="start">ACTIVE</div>
      </div>
    </div>
  </div>
  <div id="app"></div>
</body>

</html>
